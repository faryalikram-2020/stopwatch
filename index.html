<!DOCTYPE html>
<html>
<head>
	<title>stop watch</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="stopwatch">
		<div class="time">
			<div id="min">00</div>:
			<div id="sec">00</div>:
			<div id="msec">00</div>
		</div>
		<div class="buttons">
			<button value="reset" onclick="start()">Start</button>
			<button value="stop" onclick="stop()">Stop</button>
			<button value="start" onclick="reset()">Reset</button>
			
		</div>
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
